<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--required scripts-->
      <script src="socket.io/socket.io.js"></script>
      <script src="./webrtc.js"></script>

    <!--stylesheet-->
      <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
    <title>VideoChat</title>
</head>
<body>
        
    <div id='head'>GateStack VideoChat Platform</div>
    <div id='body'>
    <div class="container">
         <div class='row justify-content-around'>      
            <div class="col-10 col-md-6">
              <video id="localVideo" autoplay muted ></video>
            </div>
            <div class="col-10 col-md-6">
              <video id="remoteVideo" autoplay ></video>
            </div>  
        </div>
    </div>    
    <br />
    <div class="container">
       <div class='m-4 '>
         <h4>Instructions to make a connection.</h4>
         <ul>
           <li>Click the start button to start local video stream.</li>
           <li>Add UIN of the other user which is also connected currently to GateStack.</li>
           <li>On successful creation of connection, click Hang Up to disconnect.</li>
         </ul>
       </div>
       <div class="row justify-content-center" id='uin'>
       
       </div>
       <div class="row justify-content-center">
         <input type="text" id='to' placeholder="Enter UIN here">
       </div>
       <div class="row justify-content-center"> 
          <button id='startbtn' onclick="myvideo()" class='btn btn-outline-dark m-2'><i class="fa fa-arrow-right"></i></button>
          <button id="callbtn" onclick="start(true)" class='btn btn-outline-dark m-2'><i class="fa fa-phone"></i></button>
          <button id='hangbtn' onclick="hangcall()" class='btn btn-outline-dark m-2'><i class='fas fa-phone-slash'></i></button>
        </div>  
    </div>
    </div>
        
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>
</html>
