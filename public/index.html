<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--required scripts-->
      <script src="socket.io/socket.io.js"></script>
      <script src="./webrtc.js"></script>
    <!--stylesheet-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
        
    <div id='head'>GateStack VideoChat Platform</div>
    <div id='body'>
    <div class="container">
         <div class='row justify-content-center'>      
            <div class="col-10 col-md-6">
              <video id="localVideo" autoplay muted ></video>
            </div>
            <div class="col-10 col-md-6">
              <video id="remoteVideo" autoplay ></video>
            </div>  
        </div>
    </div>    
    <br />
    <div class="container">
       <div class="row justify-content-center" id='uin'>

       </div>
       <div class="row justify-content-center">
         <input type="number" id='to'>
       </div>
       <div class="row justify-content-center"> 
          <input type="button" id='startbtn' onclick="myvideo()" value="Start" class='btn btn-outline-dark col-3 m-1'></input>
          <input type="button" id="callbtn" onclick="start(true)" value="Call" class='btn btn-outline-dark col-3 m-1'></input>
          <input type="button" id='hangbtn' onclick="hangcall()"value="Hang Up" class='btn btn-outline-dark col-3 m-1'></input>
        </div>  
    </div>
    </div>
        
</body>
</html>
